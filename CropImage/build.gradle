apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com' }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

android {
    compileSdk 34

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 34
    }

    buildTypes {
        debug {}
        debugProguard {}
        release {}
    }
    namespace 'com.android.camera'
}

